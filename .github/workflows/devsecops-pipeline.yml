
name: "üîê DevSecOps - Full Security Pipeline"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  actions: write
  security-events: write

jobs:

  # 1Ô∏è‚É£ SAST - SEMGREP
  sast:
    name: "üîç SAST - Semgrep"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        run: |
          semgrep --config=.semgrep/java-password-sql.yml --json -o semgrep.json || true

      - name: Check Semgrep results
        run: |
          if grep -q '"check_id"' semgrep.json; then
            echo "‚ùå Semgrep vulnerabilities found!"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.json

  # 2Ô∏è‚É£ SCA - DEPENDENCY CHECK
  sca:
    needs: sast
    runs-on: ubuntu-latest
    name: "üß© SCA - Dependency Check"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Dependency Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v10.0.3/dependency-check-10.0.3-release.zip
          unzip dependency-check-10.0.3-release.zip
          mv dependency-check /opt/dependency-check
          chmod +x /opt/dependency-check/bin/dependency-check.sh
          mkdir -p dep-report

      - name: Run Dependency Check
        run: |
          /opt/dependency-check/bin/dependency-check.sh \
            --project "DevSecOps" \
            --scan ./ \
            --format "ALL" \
            --out dep-report || true

      - name: Check Dependency Check results
        run: |
          if grep -q "CRITICAL" dep-report/dependency-check-report.html; then
            echo "‚ùå Critical dependencies found!"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: dep-report

  # 3Ô∏è‚É£ SECRET SCAN - GITLEAKS (100% FIX√â)
  secrets:
    needs: sca
    runs-on: ubuntu-latest
    name: "üîí Secret Scan - Gitleaks"
    steps:
      - uses: actions/checkout@v4

      - name: Install Gitleaks
        uses: gitleaks/gitleaks-action@v2

      - name: Run Gitleaks
        run: |
          gitleaks detect \
            --source . \
            --report-format json \
            --report-path gitleaks.json || true

      - name: Check for secrets
        run: |
          if grep -q '"Description"' gitleaks.json; then
            echo "‚ùå Secrets detected!"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.json

  # 4Ô∏è‚É£ DOCKER SCAN - TRIVY
  docker_scan:
    needs: secrets
    runs-on: ubuntu-latest
    name: "üê≥ Docker Scan - Trivy"
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t devsecops:latest .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "devsecops:latest"
          format: "json"
          output: "trivy.json"
          exit-code: "0"

      - name: Check Trivy results
        run: |
          if grep -q "CRITICAL" trivy.json; then
            echo "‚ùå Critical vulnerabilities in Docker image!"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy.json

  # 5Ô∏è‚É£ DAST - NIKTO
  dast:
    needs: docker_scan
    runs-on: ubuntu-latest
    name: "üåê DAST - Nikto"
    steps:
      - uses: actions/checkout@v4

      - name: Install Nikto
        run: |
          sudo apt update -qq
          sudo apt install -y nikto

      - name: Run Nikto
        run: nikto -h http://testphp.vulnweb.com -o nikto.txt

      - uses: actions/upload-artifact@v4
        with:
          name: nikto-report
          path: nikto.txt

  # 6Ô∏è‚É£ STATIC CODE QUALITY - QODANA
  qodana:
    needs: dast
    runs-on: ubuntu-latest
    name: "üîç Qodana"
    steps:
      - uses: actions/checkout@v4

      - uses: JetBrains/qodana-action@v2024.1.4
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}

  # 7Ô∏è‚É£ FAILURE NOTIFICATION
  notify_email:
    needs: [sast, sca, secrets, docker_scan, dast, qodana]
    if: failure()
    runs-on: ubuntu-latest
    name: "üìß Pipeline Failure Email"
    steps:
      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "üö® DevSecOps Pipeline Failed"
          body: "Un scan de s√©curit√© a √©chou√©. Consulte les logs GitHub Actions."
          from: ${{ secrets.EMAIL_FROM }}
          to: ${{ secrets.EMAIL_TO }}
